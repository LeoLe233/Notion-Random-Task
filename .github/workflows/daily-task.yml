name: Generate Daily Notion Task

on:
  # schedule:
    # Runs daily at 9:00 AM UTC (adjust timezone as needed)
    # - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches: [ main ] # Optional: run on code changes for testing

jobs:
  generate-task:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate daily task
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOALS_PAGE_ID: ${{ secrets.GOALS_PAGE_ID }}
        TODO_DATABASE_ID: ${{ secrets.TODO_DATABASE_ID }}
      run: |
        python update_database.py
        